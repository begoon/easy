        arguments:
          - node: ConcatenationOperation
            parts:
              - node: FunctionInvoke
                name: SUBSTR
                arguments:
                  - node: Variable
                    name: s
                    indexes: []
                  - node: IntegerLiteral
                    value: 0
                  - node: IntegerLiteral
                    value: 38
              - node: FunctionInvoke
                name: CHARACTER
                arguments:
                  - node: IntegerLiteral
                    value: 34
              - node: Variable
                name: s
                indexes: []
              - node: FunctionInvoke
                name: CHARACTER
                arguments:
                  - node: IntegerLiteral
                    value: 34
              - node: FunctionInvoke
                name: SUBSTR
                arguments:
                  - node: Variable
                    name: s
                    indexes: []
                  - node: IntegerLiteral
                    value: 39
                  - node: BinaryOperation
                    operation: '-'
                    left:
                      node: FunctionInvoke
                      name: LENGTH
                      arguments:
                        - node: Variable
                          name: s
                          indexes: []
                    right:
                      node: IntegerLiteral
                      value: 38
      - node: ExitStatement

